        /*
        1에서 100포함해서 사이의 난수 10개를 생성하여
        ary이름의 배열에 저장하고 
        배열에 저장된 수 중 가장 큰 수를 출력해라.
        */
        var ary = new Array();
        for(var i = 0; i < 10; i++){
            var n = (Math.random() * 100)+1;
            var m = Math.floor(n);          // 소수점 이하 제거
            ary[i] = m;
        }
        document.write(ary);
        
        var max = ary[0];
        for (i = 1; i < 10; i++){
            if(ary[i] > max){
                max = ary[i];
            }
        }
        document.write(" || "+max);
        document.write("<hr>");

        // 오전이면 노랑, 오후면 녹색

        /* 우하단 증가 별 찍기 */
        var star = "*";
        for(var i=0; i<5; i++){
            for(var j=0; j<i+1; j++){
                document.write(star);
            }
            document.write("<br>");
        }

        /*
        정확한 문자열이 입력될 때까지 계속 prompt()를 출력하여 
        문자열을 입력받는 웹 페이지 작성해라.
        "password"가 입력되면 "통과"라고 출력된다.
        */
        // var chk="password";
        var chk="as";
        while(true){
            var chk2=prompt("문자열을 입력하세요");
            if(chk2==chk){
                document.write('통과');
                document.write("<hr>");
                break;
            }
        }

        /*3. prompt() 함수를 통해 수식을 입력받아 계산 결과를 출력 */
        var a=prompt("수 1");
        var b=prompt("수 2");
        var c=prompt("연산자");

        a=parseFloat(a);
        b=parseFloat(b);

        switch (c) {
            case "+":
                document.write(eval(a+b));
                document.write("<hr>");
                break;
            case "-":
                document.write(eval(a-b));
                document.write("<hr>");
                break;
            default:
                break;
        }

        // prompt()를 이용하여 정수 n을 입력받아 for문을 이용하여 0~n까지의 합을 출력
        var sd = prompt("정수 입력");
        var sum=0;
        for(var i=0; i<=sd; i++){
            sum += i;
        }
        document.write(sum);
        document.write("<hr>");
