<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0705Obj</title>
    <script>
        function a(){
            return this.num;
        }
        function plus(money){
            this.num += money;
            // return money;
        }
        function minus(money){
            this.num -= money;
            return money;
        }


        var mon = new Object();     // 사용자 객체
        mon.name = "김길동";
        mon.id = "123";
        mon.num = 30000;    // 초기값

        mon.a = a;
        mon.plus=plus;
        mon.minus = minus;  //메소드 작성

    </script>
</head>
<body>
    <script>

        document.write(mon.name);
        document.write(mon.num);
        document.write("<hr>");
        mon.plus(10000);
        document.write(mon.num);
        document.write("<hr>");
        mon.minus(5000);
        document.write(mon.num);

        document.write("<hr>");

    </script>
</body>
</html>
