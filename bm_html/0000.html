<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test용 파일</title>
    <script>
        // 0706 문제 3
        function whatC(chk){
            var que1 = document.getElementById("q0706_A");
            var que2 = document.getElementById("q0706_B");
            var m = document.createElement("p");
            m.setAttribute("id", "new");

            switch (chk) {
                case 1:
                    m.innerHTML ="서버";
                    que1.appendChild(m);    
                    break;
                case 2:
                    m.innerHTML ="짜장면";
                    que2.appendChild(m); 
                    break;
                default:
                    break;
            }

            m.onclick = function(){
                var p = this.parentElement;
                p.removeChild(this);
            }
        }
    </script>
</head>
<body>
    <!-- 0706 문제 3 -->
    <div id="q0706_A">
        <h3>Q. 컴퓨터 분야 뭐가 관심있니?</h3>
        <p id="an1">
            <button><a href="javascript:whatC(1)">답보기</a> </button>
        </p>
    </div>
    <hr>
    <div id="q0706_B">
        <h3>Q. 뭐 먹고 싶니?</h3>
        <p id="an2">
            <button><a href="javascript:whatC(2)">답보기</a> </button>
        </p>
    </div>
