<body>
    <script>
        
        function ch(){
            var pid = document.getElementById("firstP");
            var n = document.getElementById("java");
            n.style.color="red";
            n.innerHTML = "SCRIPT!!!!";

            pid.style.padding="15px";
            pid.style.border="3px solid gold";
        }
    
        function chIMG(){
            var pRamen = document.getElementById("ramen");
            pRamen.innerHTML = "라면<img src='../images/burger.jpg'>이 아닙니다 "
        }

        function chBtn(obj, size, color){
            obj.style.fontSize = size;
            obj.style.color = color;
        }

        function chSpan(){
            var sn = document.getElementsByTagName("span");
            for(var i=0; i<sn.length; i++){
                var num = sn[i];
                num.style.color = "red";
                num.style.fontWeight = "bold";
            }
        }
    </script>

    <h3>버튼 클릭 시 요소 변경</h3>
    <p id="firstP" style="color: coral;">자바
        <span id="java" style="color: green;"> 스크립트</span>
    </p>
    <input type="button" value="버튼" onclick="ch()">
    <hr>

    <h3>클릭 시 이미지 뜨게 하기</h3>
    <p id="ramen" style="color: blue;" onclick="chIMG()">
        클릭 <span style="color: red;">해보세요</span>
    </p>
    <hr>

    <h3>클릭 시 버튼의 지정된 색으로 변경</h3>
    <button onclick="chBtn(this, '30px', 'pink')">버튼1</button>
    <button onclick="chBtn(this, '30px', 'teal')">버튼2</button>
    <div onclick="chBtn(this, '50px', 'orange')">클릭하세요</div>
    <hr>

    <h3>span 여러개 속성 변경</h3>
